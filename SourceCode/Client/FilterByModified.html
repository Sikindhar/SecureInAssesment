<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter by Modified Date</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Filter CVEs by Last Modified </h1>

    <a href="filterById.html" class="btn">See full details by CVE ID</a>

    <form id="filter-form">
        <label for="days">Modified in last (days):</label>
        <input type="number" id="days" name="days" min="1" required>
        <label for="page">Page:</label>
        <input type="number" id="page" name="page" value="1" min="1" required>
        <button type="submit">Search</button>
    </form>

    <div id="results"></div>

    <script src="FilterScriptByModified.js"></script>
</body>
</html>
