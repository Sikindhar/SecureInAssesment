<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CVE List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>CVE List</h1>


    <div class="filter-buttons">
        <a href="filterById.html" class="btn links">Filter by CVE ID</a>

        <a href="filterByYear.html" class="btn links">Filter by Year</a>

        <a href="filterBySeverity.html" class="btn links">Filter by CVE Score</a>

        <a href="FilterByModified.html" class="btn links">Filter by Last Modified in N Days</a>

    </div>
     
    <label for="resultsPerPage">Results Per Page:</label>
    <select id="resultsPerPage">
        <option value="10">10</option>
        <option value="50">50</option>
        <option value="100">100</option>
    </select>

    <table>
        <thead>
            <tr>
                <th>CVE ID</th>
                <th>Published Date</th>
                <th>Last Modified</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="cveTableBody">
        </tbody>
    </table>

    <button id="prevPage">Previous</button>
    <span id="currentPage">Page 1</span>
    <button id="nextPage">Next</button>
    <p>Total CVEs: <span id="totalRecords">Loading...</span></p>


    <script src="script.js"></script>
</body>
</html>
